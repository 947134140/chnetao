/* 
    某个公司采用公用电话传递数据数据是四位的整数，在传递过程中是加密的
    加密规则如下：
    每位数字都加上5
    然后用除以10的余数代替该数字
    再将第一位和第四位交换
    第二位和第三位交换 */

    //1  2  3  5
    //6  7  8  10
    //6   7  8  0
    //0  7  8  6
    //0  8  7  6
    
    function fun(a,b,c,d){
    var qian = a;
    var bai = b;
    var shi = c;
    var ge = d;
   
    var num = 5;
    
    qian = parseInt((a + num) % 10);
    bai = parseInt((b + num) % 10);
    shi =  parseInt((c + num) % 10);
    ge =  parseInt((d + num) % 10);
    
    var shuzi;
    shuzi = qian ;
    qian = ge;
    ge = shuzi;
    

    shuzi = bai;
    bai = shi;
    shi = shuzi;

    console.log(qian,bai,shi,ge);
    
    }
    fun(1,5,3,9);
